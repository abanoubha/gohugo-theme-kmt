{{ define "main" }}
<h1>{{ .Title }}</h1>
<article>
  <section>
    {{ .Content }}
  </section>
  <section>
    {{ range .Paginator.Pages }}
    <div>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p>{{ .Summary }}</p>
    </div>
    {{ end }}
  </section>
  {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
