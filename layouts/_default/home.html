{{ define "main" }}
{{ .Content }}

<h2>
    {{ T "blog" }}
</h2>

{{ range first 10 .Site.RegularPages }}
<h3>
    <a href="{{ .RelPermalink }}">
        {{ .LinkTitle }}
    </a>
</h3>
<p>
    {{ .Summary }}
</p>
{{ end }}

<h4>
    <a href="{{ relLangURL "/posts" }}">
        {{ T "morePosts" }}
    </a>
</h4>

{{ end }}
