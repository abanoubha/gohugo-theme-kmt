{{ define "main" }}
{{ .Content }}

<h2 class="text-2xl text-center">
    {{ T "blog" }}
</h2>

{{ range first 10 .Site.RegularPages }}
<h3 class="py-4 px-1 font-bold border-b border-slate-300 dark:border-slate-700">
    <a href="{{ .RelPermalink }}">
        {{ .LinkTitle }}
    </a>
</h3>
<p>
    {{ .Summary }}
</p>
{{ end }}


{{ end }}
