{{ if .IsHome }}
<h1>
    {{ site.Title }}
</h1>
{{ else }}
<a href="{{ .Site.Home.RelPermalink }}">
    {{if site.Title }}
        {{ site.Title }}
    {{ else }}
        Homepage
    {{ end }}
</a>
{{ end }}

{{ partialCached "menu.html" (dict "menuID" "main" "page" .) }}

{{ partialCached "translated.html" .}}
