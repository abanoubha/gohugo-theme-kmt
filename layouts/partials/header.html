{{ if .IsHome }}
<div id="navback">
    <h1 class="homepageTitle">
        {{ site.Title }}
    </h1>
    {{ partialCached "search.html" .}}
</div>
{{ else }}
<a href="{{ .Site.Home.RelPermalink }}">
    {{ site.Title }}
</a>
{{ end }}

{{ partialCached "menu.html" (dict "menuID" "main" "page" .) }}
