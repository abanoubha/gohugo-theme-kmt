{{ if .IsHome }}
<h1 class="homepageTitle">
    {{ site.Title }}
</h1>
{{ else }}
<a href="{{ .Site.Home.RelPermalink }}">
    {{ site.Title }}
</a>
{{ end }}

{{ partialCached "menu.html" (dict "menuID" "main" "page" .) }}

{{ partial "translated.html" .}}

<form action="https://www.google.com/search" method="get" class="searchForm">
    <input type="text" name="q" placeholder="Search">
    <input type="hidden" name="as_sitesearch" value="{{ replace .Site.BaseURL "http://" ""  | replace "https://" "" | replace "/" "$"}}">
    <input type="submit" value="🔍">
</form>
