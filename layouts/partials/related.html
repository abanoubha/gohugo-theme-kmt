<section class="relatedPosts">
    {{ $opts := dict
        "document" .
        "indices" (slice "tags" "keywords")
      }}

    {{ with .Site.RegularPages.Related $opts | first 10 }}

    <h4>{{ T "relatedPosts" }}</h4>

        {{ range . }}
        <a href="{{ .RelPermalink }}">
            <h5>{{ .LinkTitle }}</h5>
        </a>
        {{ end }}

    {{ end }}

</section>
