{{ $baseURL := .Site.BaseURL }}
{{ $domain := replace $baseURL "/https://" "" | replace "/http://" "" | replace "//" "" | replace "/" "" | replace "://www." "" }}

<form action="https://www.google.com/search" method="get" class="searchForm" dir="ltr">
    <input type="text" name="q" placeholder="Search">
    <input type="hidden" name="as_sitesearch" value="{{ $domain }}">
    <input type="submit" value="🔍">
</form>
