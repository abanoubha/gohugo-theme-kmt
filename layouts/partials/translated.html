{{ if .IsTranslated }}
<div>
    <h4>{{ T "translations" }}</h4>
    <ul>
        {{ range .Translations }}
        <li>
            <a href="{{ .RelPermalink }}" class="menuItem">
                {{ .Language.LanguageName }} ({{ .LinkTitle }})
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
